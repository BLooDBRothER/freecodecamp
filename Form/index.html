<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Surver Form</title>
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form" action="https://github.com/BLooDBRothER">
            <div class="name-wrap wrap">
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="email-wrap wrap">
                <label id="email-label">E-mail</label>
                <input type="email" id="email" placeholder="Enter your E-mail" required>
            </div>
            <div class="age-wrap wrap">
                <label id="number-label">Age</label>
                <input type="number" id="number" placeholder="Age" min="10" max="100">
            </div>
            <div class="dropdown-wrap wrap">
                <label for="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="opensource">Open source</option>
                    <option value="community">community</option>
                </select>
            </div>
            <div class="radio-wrap wrap">
                <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="rad">
                    <input type="radio" id="definite" name="grp" checked value="definitely">
                    <label for="definite">Definitely</label>
                </div>
                <div class="rad">
                    <input type="radio" id="maybe" name="grp" value="maybe">
                    <label for="maybe">May-Be</label>
                </div>
                <div class="rad">
                    <input type="radio" id="not" name="grp" value="notsure">
                    <label for="not">Not-Sure</label>
                </div>
            </div>
            <div class="check-wrap wrap">
                <label id="check-label">What would you like to see improved? (Check all that apply)</label>
                <div class="check">
                    <input type="checkbox" id="back" name="chc" value="back-end">
                    <label for="back">Back-end Projects</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="front" name="chc" value="front-end">
                    <label for="front">Front-end Projects</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="challenges" name="chc" value="challenge">
                    <label for="challenges">Challneges</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="wiki" name="chc" value="wikipedia">
                    <label for="wiki">Wiki</label>
                </div>
            </div>
            <div class="comment-wrap wrap">
                <label id="comment-label">Any comments or suggestions?</label>
                <textarea name="comment" id="comment" cols="50" rows="7"
                    placeholder="Enter your suggestion here ....."></textarea>
            </div>
            <button type="submit" id="submit">SUBMIT</button>
        </form>
    </div>
</body>

</html>
